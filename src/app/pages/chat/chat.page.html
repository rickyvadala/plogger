<ion-header>
    <ion-toolbar color="plogger">
        <ion-title>Conversaci√≥n</ion-title>
        <ion-buttons>
            <ion-button slot="start">
                <ion-back-button (click)="backToChats()"></ion-back-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>
<ion-content padding>

    <div class="app-mensajes chat-window" id="app-mensajes">

        <div *ngFor="let chat of chatService.chats" [ngClass]="{ 'textoChat': usuario.key == chat.uidUsuarioLogueado  }">

            <ion-label color="primary" [ngClass]="{ 'textoChatUsuarioLog': usuario.key == chat.uidUsuarioLogueado,
              'textoChatOtroUsuario': usuario.key != chat.uidUsuarioDestinatareo }">
                {{ chat.nombre }}</ion-label>
            <p>
                {{ chat.mensaje }}
            </p>
        </div>

    </div>



</ion-content>
<div>
    <td>
        <ion-textarea type="text" class="textoInput label-mje" name="mensaje" [(ngModel)]="mensaje" placeholder="Escribe un mensaje">
        </ion-textarea>
    </td>
    <td>
        <ion-button class="enviar" (click)="enviarMensaje()" color="light">
            Enviar
        </ion-button>
    </td>
</div>
