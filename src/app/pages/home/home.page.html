<ion-header>
    <ion-toolbar mode="ios" color="plogger">
        <ion-title>Inicio</ion-title>
        <ion-buttons slot="end">
            <!-- <ion-button>
                <ion-icon name="search" color="dark"></ion-icon>
            </ion-button> -->

            <ion-button  (click)="mostrarPop($event)">
                <ion-icon name="notifications" color="light"></ion-icon>
                <ion-badge *ngIf="showBadge" id= "popNotifications" color="danger" slot="start">1</ion-badge>
                
            </ion-button>
            <ion-button (click)="goToChat()">
                <ion-icon name="chatbubbles" mode="ios" color="light"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ng-template #name let-attrs="attrs">
    <ion-item>
        <ion-avatar slot="start">
            <img [src]="attrs.data.foto">
        </ion-avatar>
        <ion-text>
            {{attrs.data.nombreSearch }}
        </ion-text>
    </ion-item>
</ng-template>

<ion-content padding>



    <ion-auto-complete [template]="name" [showResultsFirst]="false" [(model)]="selected" (itemSelected)="itemSelected($event)" [multi]="false" [dataProvider]="searchService" [disabled]="false" [removeButtonColor]="'dark'" [options]="{ placeholder : ' ', debounce : '1000' }">
    </ion-auto-complete>

    <app-publicacion (mensajeEvent)="recibirMensaje($event)" #publicacionesHome></app-publicacion>

    <div *ngIf="!hayPublicacion" style="text-align: center;">
        <p>No hay publicaciones para mostrar</p>
        <ion-img src="../../assets/img/logo.png" class="logo mb-20" style="margin: 0 80px;"></ion-img>
    </div>

</ion-content>
