<ion-header>
    <ion-toolbar color="petroleo">
        <ion-title>Compartir Evento</ion-title>

        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button (click)="publicar()" color="light">
                <ion-label>PUBLICAR</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-avatar size="large" slot="start">
            <img [src]="usuario.foto" />
        </ion-avatar>
        <ion-label> <b>{{ usuario.nombre }} {{ usuario.apellido }}</b> </ion-label>
    </ion-item>

    <ion-item class="itemPublicar">

        <ion-textarea class="margin" placeholder="Publicar" [(ngModel)]="publicacion.texto"></ion-textarea>

    </ion-item>

    <app-evento #evento> </app-evento>

</ion-content>
