<ion-header>
    <ion-toolbar mode="ios" color="plogger">
        <ion-title>{{ nombre }}</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>


    <ion-grid fixed class="center">
        <ion-row>
            <ion-col size="3">
                <ion-avatar class="item-avatar">
                    <img *ngIf="foto" src={{foto}} />
                </ion-avatar>
            </ion-col>
            <ion-col size="3" class="profileStats">
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{cantPosts}}</ion-label>
                    </ion-col>
                    <ion-col size="12" class="subtitle">
                        <ion-label>Posts</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="profileStats" (click)="verFollows('Seguidores')">
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{this.cantSeguidores}}</ion-label>
                    </ion-col>
                    <ion-col size="12" class="subtitle">
                        <ion-label>Seguidores</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="profileStats" (click)="verFollows('Seguidos')">
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{this.cantSeguidos}}</ion-label>
                    </ion-col>
                    <ion-col size="12" class="subtitle">
                        <ion-label>Seguidos</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="12">
                <ion-button *ngIf="followOrUnfollow()" class="center btnSeguir" color="plogger" mode="ios" (click)="follow()">
                    <ion-icon slot="start" name="walk"></ion-icon>
                    Seguir
                </ion-button>
                <ion-button *ngIf="!flagFollow" class="center btnNoSeguir" color="plogger" mode="ios" fill="outline" (click)="unfollow()">
                    <ion-icon slot="start" name="man"></ion-icon>
                    Dejar de seguir
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-publicacion-others [profileOtherUid]="profileOtherUid" (mensajeEvent)="recibirMensaje($event)"></app-publicacion-others>

</ion-content>
