<ion-header>
    <ion-toolbar color="petroleo">
        <ion-title>Personas que asistir√°n</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of asistiran" (click)="goToProfile(item.key)">
            <ion-avatar slot="start">
                <img [src]="item.foto" />
            </ion-avatar>
            <ion-label>{{item.nombre}} {{ item.apellido }}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
