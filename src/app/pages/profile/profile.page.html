<ion-header>
    <ion-toolbar mode="ios" color="plogger">
        <ion-title>{{ nombre }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="mostrarPop($event)">
                <ion-icon name="settings" color="dark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>


    <ion-grid fixed class="center">
        <ion-row>
            <ion-col size="3">
                <ion-avatar class="item-avatar">
                    <img *ngIf="foto" src={{foto}} />
                </ion-avatar>
            </ion-col>
            <ion-col size="3" class="profileStats">
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{cantPosts}}</ion-label>
                    </ion-col>
                    <ion-col size="12" class="subtitle">
                        <ion-label>Posts</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="profileStats" (click)="verFollows('Seguidores')">
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{this.cantSeguidores}}</ion-label>
                    </ion-col>
                    <ion-col size="12" class="subtitle">
                        <ion-label>Seguidores</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="profileStats" (click)="verFollows('Seguidos')">
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{this.cantSeguidos}}</ion-label>
                    </ion-col>
                    <ion-col size="12" class="subtitle">
                        <ion-label>Seguidos</ion-label>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-publicacion (mensajeEvent)="recibirMensaje($event)"></app-publicacion>

    <div *ngIf="!hayPublicacion" class="sinMensaje">
        <tr>No hay publicaciones en este perfil </tr>
    </div>
</ion-content>
