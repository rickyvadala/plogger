<ion-header>
    <ion-toolbar mode="ios" color="plogger">
        <ion-title *ngIf="!us.usuario.nombre">{{ us.usuario.nombre }}</ion-title>
        <ion-title *ngIf="us.usuario.nombre">{{ us.usuario.nombre }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="mostrarPop($event)">
                <ion-icon name="settings" color="dark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="3">
                <ion-avatar class="item-avatar">
                    <img *ngIf="us.usuario.foto" [src]="us.usuario.foto" />
                    <img *ngIf="!us.usuario.foto" src="../../../assets/img/default-user.png" />
                </ion-avatar>
            </ion-col>
            <ion-col size="9">
                <ion-button class="center" color="plogger" mode="ios">
                    <ion-icon slot="start" name="add"></ion-icon>
                    Enviar solicitud de amistad
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
