<ion-header>
    <ion-toolbar color="plogger">
        <ion-title>Nuevo mensaje</ion-title>
        <ion-buttons>
            <ion-button slot="start">
                <ion-back-button></ion-back-button>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <!-- <ion-button (click)="goToUserChat()">
              <ion-icon name="create" color="dark"></ion-icon>
          </ion-button> -->
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-item-group *ngFor="let us of usuarios; let i = index">
        <ion-item>
            <ion-avatar slot="start">
                <img [src]="us.foto">
            </ion-avatar>
            <ion-label (click)="goToChat(i)"> {{ us.nombre }} {{ us.apellido }}</ion-label>
        </ion-item>
    </ion-item-group>

</ion-content>m
