<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" style="z-index: 999999;">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-card *ngFor="let event of eventos; let i = index;" class="evento">
    <ion-item mode="ios" color="gris1">
        <ion-card-header (click)="goToEvent(i)" color="gris1">
            <ion-card-subtitle>{{ event.startDate | date: 'dd/MM/yyyy HH:mm'}}</ion-card-subtitle>

            <ion-card-title><b>{{ event.name }} </b> </ion-card-title>
            <ion-card-subtitle> {{ event.ubication }}</ion-card-subtitle>

        </ion-card-header>

    </ion-item>

    <ion-img *ngIf="event.foto" [src]="event.foto"></ion-img>

    <ion-card-content>
        {{ event.description }}
    </ion-card-content>
    <ion-item color="gris2">
        <div style="text-align: center">
            <ion-chip color="danger" class="button-cancelar" (click)="cancelarReporte(i, event)">
                <ion-label color="danger">Cancelar</ion-label>
                <ion-icon name="close-circle"></ion-icon>
            </ion-chip>
            <ion-chip color="success" class="button-aceptar" (click)="aceptarReporte(i,event)">
                <ion-label color="success">Aceptar</ion-label>
                <ion-icon name="checkmark-circle"></ion-icon>
            </ion-chip>
        </div>
    </ion-item>
</ion-card>
