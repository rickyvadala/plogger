<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" style="z-index: 999999;">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<ion-card *ngFor="let event of eventos">
    <ion-card-header (click)="goToEvent()" color="spot">
        <ion-card-title> {{ event.name }} </ion-card-title>
        <ion-card-subtitle> {{ event.ubication }} - {{ event.startDate | date: 'dd/MM/yyyy HH:mm'}}</ion-card-subtitle>

    </ion-card-header>
    <ion-img *ngIf="event.foto" [src]="event.foto"></ion-img>

    <ion-card-content>
        {{ event.description }}
    </ion-card-content>
</ion-card>
