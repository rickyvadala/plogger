<ion-card *ngFor="let event of eventos">
    <ion-card-header color="spot">
        <ion-card-title> {{ event.name }} </ion-card-title>
        <ion-card-subtitle> {{ event.ubication }} - {{ event.startDate }}</ion-card-subtitle>

    </ion-card-header>
    <ion-img *ngIf="event.foto" [src]="event.foto"></ion-img>

    <ion-card-content>
        {{ event.description }}
    </ion-card-content>
</ion-card>
